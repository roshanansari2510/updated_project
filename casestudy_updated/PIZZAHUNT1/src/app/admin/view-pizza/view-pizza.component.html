<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
  <app-admin-header></app-admin-header>
  <table class="table table-hover w-50 table-striped table-hover table-primary"
    style="background-color: primary;   box-shadow: 0px 0px 19px 5px rgba(0, 0, 0, 0.5);">
    <thead>
      <tr>
        <th>Index</th>
        <th scope="col">Pizza Image</th>
        <th scope="col">Pizza Name</th>
        <th scope="col">Pizza Price</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of productList;index as i">
        <th scope="row">{{i+1}}</th>
        <td>
          <img src="../assets/{{product.productImage}}" alt="" height="100" width="100"/></td>
        <td>{{product.productName}}</td>
        <td>{{product.productSize}}</td>

        <td>
          <button class="btn btn-link" class="btn btn-danger" data-toggle="tooltip" title="Delete" (click)="deleteProduct(product)">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </td>

      </tr>
    </tbody>
  </table>

</body>

</html>
