<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>

  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
  <app-admin-header></app-admin-header>
  <div class="content">
    <h2>.</h2>
  </div>
  <div class="container">
    <div class="contactFrom">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" method="post" >
       <h2>Add pizza </h2>
        <div class="inputBox input-md input-sm">
          <input type="text" name="productName" ngModel required FormControl="productName" >
          <span>Pizza name</span>

        </div>
        <div class="inputBox" >
          <select name="productSize" ngModel required FormControl="productSize">
            <option value="Regular 7">Regular 7</option>
            <option value="Big 10">Big 10</option>
            <option value="Large">Large</option>
          </select>
          <span>Choose pizza size</span>

        </div>
        <div class="inputBox">
          <input type="number" name="productPrice"  min="100" ngModel required FormControl="productPrice">
          <span>Pizza price</span>
        </div>
         <div class="inputBox">
          <input type="text" name="productImage" ngModel required FormControl="productImage" >

         <span>Enter pizza pic</span>
        </div>

        <div class="inputBox">
          <input type="submit" value="submit">

        </div>
      </form>
    </div>
  </div>

</body>

</html>
